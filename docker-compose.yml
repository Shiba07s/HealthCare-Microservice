#11- Valkey Server - Fixed configuration
  valkey:
    image: valkey/valkey:latest
    container_name: valkey
    ports:
      - "6380:6379"
    volumes:
      - valkey-data:/data
    # Use direct command parameters instead of config file
    command: valkey-server --appendonly yes
    networks:
      - healthcare-net
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

#12- Valkey Commander UI (using Redis Commander compatible with Valkey)
  valkey-commander:
    image: rediscommander/redis-commander:latest
    container_name: valkey-commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=valkey:valkey:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=adminpassword
      - NODE_ENV=production
    networks:
      - healthcare-net
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped

#13- RedisInsight - Using snowdreamtech image
  valkeysinsight:
    image: snowdreamtech/redisinsight:latest
    container_name: valkeysinsight
    ports:
      - "5540:5540"
    volumes:
      - valkeysinsight-data:/data

    environment:
      - REDISINSIGHT_HOST=0.0.0.0
      - REDISINSIGHT_PORT=5540
      - HTTP_USER=admin
      - HTTP_PASSWORD=password123
      - REDIS_URI=redis://valkey:6379
      - SENDANONYMOUSUSAGE=false
    networks:
      - healthcare-net
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped



