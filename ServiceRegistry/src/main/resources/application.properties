spring.application.name=ServiceRegistry

# Server port
server.port=8761

# Eureka server configuration
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/
#logging.file.name=monitoring/logs/${spring.application.name}.log

# Dashboard settings
#eureka.dashboard.path=/eureka

# Server self-preservation mode - disable in development, enable in production
eureka.server.enable-self-preservation=false

# Instance lease renewal/expiration settings
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Logging
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO

# Actuator endpoints for health monitoring
# Management & Monitoring
#management.endpoints.web.exposure.include=health,info,prometheus,metrics,loggers
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
