spring.application.name=JWT


# =========================
# Database Configuration
# =========================

spring.datasource.url=jdbc:mysql://localhost:3306/jwt_service
spring.datasource.username=root
spring.datasource.password=Ashutosh@2000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true


server.port=3036

# =========================
# Connection Pool (HikariCP settings, which is the default in Spring Boot)
# =========================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

logging.level.root=INFO
logging.level.com.doctor_service=INFO
logging.file.name=monitoring/logs/${spring.application.name}.log

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# =========================
# Eureka client configuration
# =========================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Instance ID and healthcheck
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# =========================
# Management & Monitoring Configuration(Actuator, Prometheus)
# =========================

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}